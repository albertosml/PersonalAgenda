version: 2
jobs:
  test-3.6: &test
    docker:
      - image: circleci/python:3.6

    working_directory: ~/repo/diasnolaborables

    steps:
      - checkout:
          path: ~/repo

      - run:
          name: Instalar entorno de ejecuci√≥n
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip3 install invoke
            invoke build

      - run:
          name: Ejecutar los tests
          command: |
            . venv/bin/activate 
            invoke test
  
  test-3.7:
    <<: *test
    docker:
      - image: circleci/python:3.7

  test-3.8-desarrollo:
    <<: *test
    docker:
      - image: circleci/python:3.8.0b3

workflows:
  version: 2
  build-and-test:
    jobs:
      - test-3.6
      - test-3.7
      - test-3.8-desarrollo